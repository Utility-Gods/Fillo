<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E57341;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4622A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="6" y="6" width="116" height="116" rx="20" fill="url(#gradient)"/>
  
  <!-- Form document background -->
  <rect x="24" y="20" width="80" height="88" rx="8" fill="white" opacity="0.2"/>
  
  <!-- Form header section -->
  <rect x="32" y="30" width="32" height="6" rx="3" fill="white" opacity="0.9"/>
  <rect x="68" y="30" width="20" height="6" rx="3" fill="white" opacity="0.7"/>
  <rect x="32" y="40" width="64" height="2" rx="1" fill="white" opacity="0.6"/>
  
  <!-- Form fields -->
  <rect x="32" y="50" width="60" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="32" y="58" width="52" height="4" rx="2" fill="white" opacity="0.8"/>
  <rect x="32" y="66" width="56" height="4" rx="2" fill="white" opacity="0.8"/>
  <rect x="32" y="74" width="44" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="32" y="82" width="48" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="32" y="90" width="40" height="4" rx="2" fill="white" opacity="0.6"/>
  <rect x="32" y="98" width="36" height="4" rx="2" fill="white" opacity="0.5"/>
  
  <!-- AI magic elements with glow -->
  <g filter="url(#glow)">
    <circle cx="105" cy="23" r="6" fill="#FFE4B5"/>
    <rect x="102" y="17" width="6" height="12" rx="3" fill="#FFE4B5"/>
    <rect x="96" y="20" width="18" height="6" rx="3" fill="#FFE4B5"/>
  </g>
  
  <g filter="url(#glow)">
    <circle cx="112" cy="105" r="4.5" fill="#FFE4B5" opacity="0.8"/>
    <rect x="109.75" y="100.5" width="4.5" height="9" rx="2.25" fill="#FFE4B5" opacity="0.8"/>
    <rect x="105" y="102.75" width="14" height="4.5" rx="2.25" fill="#FFE4B5" opacity="0.8"/>
  </g>
  
  <g filter="url(#glow)">
    <circle cx="16" cy="95" r="3.5" fill="#FFE4B5" opacity="0.6"/>
    <rect x="14.25" y="91.5" width="3.5" height="7" rx="1.75" fill="#FFE4B5" opacity="0.6"/>
    <rect x="12" y="93.25" width="8" height="3.5" rx="1.75" fill="#FFE4B5" opacity="0.6"/>
  </g>
  
  <!-- Prominent "F" letter -->
  <text x="64" y="72" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" opacity="0.4">F</text>
</svg>